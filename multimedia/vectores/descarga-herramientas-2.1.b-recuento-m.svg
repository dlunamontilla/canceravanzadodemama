         id="flowPara6397">Entre la culminación de un ciclo y el inicio del siguiente, el médico oncólogo solicitará una prueba de laboratorio: la Hematología Completa y Química Sanguínea. La química sanguínea, permite conocer cómo está funcionando su hígado y los riñones. La hematología completa o recuento sanguíneo da la información respecto a la cantidad de células sanguíneas: glóbulos rojosoeritrocitos,a través de la Hemoglobina y el hematocrito; glóbulos blancosoleucocitosa través de la cuenta blanca y fórmula yplaquetas.</flowPara><flowPara
